<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>box2d demo</title>
  <script src="js/Box2dWeb-2.1.a.3.min.js"></script>
</head>
<body>
  <canvas id="canvas" width="640" height="480" style="border:1px solid black;"></canvas>
  <script>
    window.onload = function(){
      init();
    }
    var v2Vec2 = Box2D.Common.Math.b2Vec2;
    var b2BodyDef = Box2D.Dynamics.b2BodyDef;
    var b2Body = Box2D.Dynameics.b2Body;
    var b2FixtureDef = Box2D.Dynameics.b2FixtureDef;
    var b2Fixture = Box2D.Dynameics.b2Fixture;
    var b2World = Box2D.Dynamics.b2World;
    var b2PolygonShape = Box2D.Collision.Shapes.b2PolygonShape;
    var b2CircleShape = Box2D.Collision.Shapes.b2CircleShape;
    var b2DebugDraw = Box2D.Dynameics.b2DebugDraw;
    var b2RevoluteJointDef = Box2D.Dynamics.Joints.b2RevoluteJointDef;

    var world;
    var scale = 30;// 30像素表示box2d中的1米
    function init(){
      var gravity = new b2Vec2(0,9.8);
      var allowSleep = true;// 允许静止物体进入休眠
      world = new b2World(gravity, allowSleep);
    }
    function createFloor(){
      // 定义一个bodydef对象，设为静态类型
      // 然后设置位置
      var bodyDef = new b2BodyDef;
      bodyDef.type = b2Body.b2_staticBody;
      bodyDef.position.x = 640/2/scale;
      bodyDef.position.y = 450/scale;

      // fixture用来向body添加shape以实现碰撞检测
      // fixture的预定义对象，用来建立fixture
      var fixtureDef = new b2FixtureDef;
      fixtureDef.density = 1.0;
      fixtureDef.friction = 0.5;
      fixtureDef.restitution = 0.2;

      fixtureDef.shape = new b2PolygonShape;
      fixtureDef.shape.setAsBox(320/scale, 10/scale);

      var body = world.CreateBody(bodyDef);
      var fixture = body.Createfixture(fixtureDef);
    }
  </script>
</body>
</html>
