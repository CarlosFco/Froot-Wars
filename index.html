<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Froot Wars</title>
  <script src="js/jquery.min.js"></script>
  <script src="js/Box2dWeb-2.1.a.3.min.js"></script>
  <script src="js/game.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gamecontainer">
    <canvas id="gamecanvas" width="640" height="480" class="gamelayer"></canvas>
    
    <div id="scorescreen" class="gamelayer">
      <img src="images/icons/sound.png" alt="" id="togglemusic">
      <img src="images/icons/prev.png" alt="">
      <span id="score">Scopre : 0</span>
    </div>

    <div id="gamestartscreen" class="gamelayer">
      <img src="images/icons/play.png" alt="Play Game" onclick="game.showLevelScreen()">
      <img src="images/icons/settings.png" alt="Setting">
    </div>

    <div id="levelselectscreen" class="gamelayer"></div>

    <div id="loadingscreen" class="gamelayer">
      <div id="loadingmessage"></div>
    </div>

    <div id="endingscreen" class="gamelayer">
      <div>
        <p id="endingmessage">The Level Is Over Message</p>
        <p id="playcurrentlevel"><img src="images/icons/prev.png" alt="">Replay Current Level</p>
        <p id="playnextlevel"><img src="images/icons/next.png" alt="">Play Next Level</p>
        <p id="showLevelScreen"><img src="images/icons/return.png" alt="">Return to Level Screen</p>
      </div>
    </div>
  </div>
  <canvas id="debugcanvas" width="1000" height="480" style="border:1px solid black"></canvas>
  <div id="endingscreen" class="gamelayer">
    <div>
      <p id="endingmessage">The Level Is Over Message</p>
      <p id="playcurrentlevel" onclick="game.startNextLevel()"><img src="images/icons/prev.png" alt="">Replay Current Level</p>
      <p id="playnextlevel" onclick="game.startNextLevel()"><img src="images/icons/next.png" alt="">Play Next Level</p>
      <p id="returntolevelscreen" onclick="game.showLevelScreen()"><img src="images/icons/return.png" alt="">Return to Level Screen</p>
    </div>
  </div>
</body>
</html>
